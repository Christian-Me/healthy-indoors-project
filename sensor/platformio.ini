; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = 
	-D SERIAL_DEBUG
	-D MONITOR_NEOPIXEL
upload_port = COM14
monitor_port = COM15
monitor_speed = 115200
lib_deps = adafruit/Adafruit NeoPixel@^1.6.0
